<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <form>
        <h1 style="text-align: center;">Survey Form</h1>
        <div>
            <label>Name</label>
            <input name="name" type="text" placeholder="Enter Name" />
        </div>

        <div>
            <label>Your Secret</label>
            <input name="secret" type="password" placeholder="Enter Secret" />
        </div>

        <div>
            <label>Age</label>
            <input name="age" type="number" min="18" value="18" placeholder="Enter Age" />
        </div>

        <div>
            <label>Date of birth</label>
            <input name="dob" type="date" />
        </div>

        <div>
            <label>Datetime</label>
            <input name="datetime" type="datetime-local" placeholder="Enter Name" />
        </div>

        <div>
            <label>Gender</label>
            <input  type="radio" name="gender" value="male" />Male 
            <input type="radio" name="gender" value="female" />Female
        </div>

        <div>
            <label>Skin Color</label>
            <input name="color" type="color" />
        </div>

        <!-- <div>
            <label>Photo</label>
            <input name="photo" type="image" src="../portfolio/assets/profile.jpg" alt="Submit" width="100" height="40"  />
        </div> -->

        <div>
            <label>Month</label>
            <input name="month" type="month" placeholder="Enter Name" />
        </div>

        <div>
            <label>Range</label>
            <input name="range" type="range" placeholder="Enter Name" />
        </div>

        <div>
            <label>Search</label>
            <input name="search" type="search" placeholder="Search" />
        </div>

        <div>
            <label>Week</label>
            <input name="week" type="week" placeholder="Enter Name" />
        </div>

        <div>
            <label>phone</label>
            <input name="phone" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Enter Name" />
        </div>

        <div>
            <label>Time</label>
            <input name="time" type="time" placeholder="Enter Name" />
        </div>

        <div>
            <label>url</label>
            <input name="url" type="url" placeholder="Enter Name" />
        </div>

        <div>
            <label>Language</label>
            <input name="language" type="checkbox" />Hindi           
            <input name="language" type="checkbox" />English
            <input name="language" type="checkbox" />Bengali


        </div>

        <div style="text-align: right;">
            <input name="reset" type="reset" />
            <input name="submit" type="submit" value="Submit" />
        </div>

       
        

        


    </form>
    
</body>
</html>
